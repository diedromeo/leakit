
<!DOCTYPE html>
<html>
<head>
  <title>Marineford Login</title>
  <link href="https://fonts.googleapis.com/css2?family=Pirata+One&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Pirata One', cursive;
      background: url('/static/login.webp') no-repeat center center fixed;
      background-size: cover;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .login-box {
      background-color: rgba(0, 0, 80, 0.85);
      padding: 2rem;
      border-radius: 20px;
      box-shadow: 0 0 20px #00f7ff;
      text-align: center;
    }
    input, button {
      width: 100%;
      margin: 0.5rem 0;
      padding: 0.6rem;
      border: none;
      border-radius: 10px;
    }
    button {
      background-color: #00bfff;
      color: black;
      font-weight: bold;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h1>Marineford Login</h1>
    {% if error %}<p style="color:red;">{{ error }}</p>{% endif %}
    <form method="POST">
      <input type="email" name="email" placeholder="Email" required><br>
      <button type="submit">Login</button>
    </form>
  </div>
</body>
</html>
