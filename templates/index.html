<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loki's API Vault</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Orbitron', sans-serif;
            text-align: center;
            background: url('../static/-time-render.webp') no-repeat center center fixed;
            background-size: cover;
            color: #32cd32;
            padding: 50px;
        }

        .console-box {
            background: rgba(0, 0, 0, 0.8);
            border: 2px solid #32cd32;
            padding: 20px;
            width: 50%;
            margin: auto;
            border-radius: 8px;
            box-shadow: 0px 0px 15px #32cd32;
        }

        .button {
            background: black;
            color: #32cd32;
            padding: 10px;
            border: 2px solid #32cd32;
            cursor: pointer;
            margin-top: 20px;
            transition: 0.3s;
            font-size: 16px;
        }

        .button:hover {
            background: #32cd32;
            color: black;
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <h1>Loki's TVA App</h1>
    <p>Access limited to authorized variants.</p>

    <div class="console-box">
        <p>Querying API...</p>
        <pre id="apiResponse"></pre>
    </div>

    <button class="button" onclick="fetchAPI()">Retrieve Data</button>
    <script src="/static/loki.js"></script>

    <script>
        function fetchAPI() {
            fetch('/api/versions/2')
                .then(response => response.json())
                .then(data => {
                    document.getElementById("apiResponse").textContent = JSON.stringify(data, null, 4);
                })
                .catch(error => {
                    document.getElementById("apiResponse").textContent = "Error fetching API";
                });
        }
    </script>
</body>
</html>
